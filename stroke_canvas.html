<!DOCTYPE HTML>
<html>
	<head>
	</head>
	<body>
		<canvas id="c" width="500" height="500"></canvas>
		<script>
			var c = document.querySelector("#c");
			var ctx = c.getContext("2d");

			ctx.fillStyle = "#F00";

			ctx.fillRect(100, 100, 100, 100);

			ctx.strokeRect(50, 50, 50, 50);

			ctx.clearRect(100, 125, 50, 50);
			ctx.save();

			ctx.strokeRect(50, 50 ,100, 100);

			ctx.restore();
			//ctx.scale(2,3);			
			//ctx.rotate(0.15);
			//ctx.translate(10,40);
			ctx.beginPath();
			ctx.moveTo(75,75);

			ctx.lineTo(125,75);
			ctx.lineTo(125,125);
			ctx.lineTo(75,75);

			ctx.fillStyle = "#000";
			ctx.fill();





		</script>
	</body>
</html>
